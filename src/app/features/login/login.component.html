<div class="p-4 w-96 m-auto border-2 rounded-xl my-16 shadow-lg">
  <form (submit)="onSubmit()" class="space-y-4" [formGroup]="loginForm">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#385a28] focus:border-[#385a28] sm:text-sm"
        placeholder="Enter username"
      />
      <small class="text-red-500" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        Username is required.
      </small>
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#385a28] focus:border-[#385a28] sm:text-sm"
        placeholder="Enter password"
      />
      <small class="text-red-500" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Password is required.
      </small>
    </div>
    <div>
      <button
        type="submit"
        class="w-full px-4 py-2 text-white bg-[#385a28] hover:bg-[#385a28] rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2"
        [disabled]="loginForm.invalid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
